- name: Include User Tasks
  include_tasks: user.yml

- name: Mkdir
  file:
    path: '{{item}}'
    state: directory
    owner: slurm
    group: slurm
  loop:
  - '{{slurm_paths.build}}'
  - '{{slurm_paths.etc}}'
  - '{{slurm_paths.scripts}}'
  - '{{slurm_paths.log}}'
  - '{{slurm_paths.state}}'
  - '{{slurm_paths.run}}'

- name: Include Install Tasks
  include_tasks: install.yml

- name: Include Service Tasks
  include_tasks: service.yml

- name: Create Tmpfile
  copy:
    src: files/etc/slurm/slurm.conf
    dest: /etc/slurm/slurm.conf
