- name: Slurm From Tarball
  block:
  - name: Download Tarball
    get_url:
      url: 'https://download.schedmd.com/slurm/slurm-23.11.3.tar.bz2'
      dest: '/usr/local/src/slurm'
    register: slurm_archive

  - name: Inflate Tarball
    unarchive:
      src: '{{slurm_archive.dest}}'
      dest: '/usr/local/src/'
      creates: '/usr/local/src/slurm-23.11.3'
      remote_src: yes

- name: Configure
  shell:
    cmd: >
     /usr/local/src/slurm-23.11.3/configure
      --prefix=/usr/local
      --sysconfdir=/usr/local/etc/slurm
      --with-systemdsystemunitdir=/usr/lib/systemd/system/
      > /dev/null
    chdir: '/tmp/slurm'

- name: Make Slurm
  shell:
    cmd: make > /dev/null
    chdir: '/usr/local/src/slurm-23.11.3'

- name: Make install Slurm
  shell:
    cmd: make install > /dev/null
    chdir: '/usr/local/src/slurm-23.11.3'

- name: Add Conf to 'ld.so.conf.d/'
  template:
    src: ld.so.conf.d/slurm.conf.j2
    dest: /etc/ld.so.conf.d/slurm.conf

- name: Ldconfig
  command:
    cmd: ldconfig
    chdir: '/usr/local/src/slurm-23.11.3'

- name: Add Slurm to 'profile.d/'
  template:
    src: profile.d/slurm.sh.j2
    dest: /etc/profile.d/slurm.sh

- name: Add Slurm shell completion
  file:
    src: '/usr/local/src/slurm-23.11.3/contribs/slurm_completion_help/slurm_completion.sh'
    dest: /etc/bash_completion.d/slurm
    state: link

- name: Symbolic Link Directory
  file:
    src: '/usr/local/etc/slurm'
    dest: /etc/slurm
    state: link

- name: Symbolic Link to PluginDir
  file:
    src: '/usr/local/lib/slurm'
    dest: /usr/lib64/slurm
    state: link
