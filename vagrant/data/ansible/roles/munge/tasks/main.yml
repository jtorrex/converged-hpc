- name: Create Munge Group
  group:
    name: munge
    gid: 980
    state: present
    system: yes

- name: Create Munge User
  user:
    name: munge
    group: 980
    uid: 980
    shell: /usr/bin/bash
    home: /var/run/munge
    create_home: yes
    comment: MungeUser
    state: present
    system: yes

- name: Install munge packages
  apt:
    name:
      - munge
    state: present

- name: Mkdir
  file:
    path: /etc/munge
    state: directory
    owner: munge
    group: munge

- name: Install Systemd Service
  template:
    src: munge.service.j2
    dest: /usr/lib/systemd/system/munge.service
  notify: Handle Munge Service
